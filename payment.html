@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
:root{--stream-green:#b8d5b0;--stream-dark:#0a1f1c;}
body{background-color:var(--stream-dark);background-image:radial-gradient(circle at 0% 0%,rgba(184,213,176,.08)0%,transparent 40%),radial-gradient(circle at 100% 100%,rgba(184,213,176,.05)0%,transparent 40%);color:#fff;font-family:'Plus Jakarta Sans',sans-serif;min-height:100vh;padding-bottom:50px;overflow-x:hidden;}
.checkout-container{max-width:450px;margin:0 auto;padding:20px;}
.premium-card{background:rgba(255,255,255,.03);backdrop-filter:blur(20px);border:2px solid var(--stream-green);border-radius:32px;padding:30px 24px;box-shadow:0 25px 50px -12px rgba(0,0,0,.5);}
.timer-badge{background:rgba(231,76,60,.1);border:1px solid rgba(231,76,60,.2);color:#ff6b6b;padding:6px 14px;border-radius:100px;font-weight:700;font-size:13px;display:inline-flex;align-items:center;gap:6px;}
.amount-box{background:rgba(184,213,176,.1);border-radius:20px;padding:20px;text-align:center;margin:25px 0;border:1px solid rgba(184,213,176,.2);}
.amount-box span{display:block;font-size:10px;color:rgba(255,255,255,.5);text-transform:uppercase;font-weight:800;margin-bottom:5px;}
.amount-box div{font-size:28px;font-weight:900;color:#fff;}
.bank-details-wrapper{background:rgba(255,255,255,.02);border:1px dashed rgba(184,213,176,.4);border-radius:24px;padding:24px;margin:25px 0;cursor:pointer;position:relative;transition:all .3s;}
.bank-details-wrapper:active{background:rgba(184,213,176,.05);}
.account-number-text{font-size:26px;font-weight:900;letter-spacing:1px;color:var(--stream-green);margin:6px 0;word-break:break-all;}
.btn-main{background:var(--stream-green);color:var(--stream-dark);width:100%;padding:20px;border-radius:20px;font-weight:900;font-size:16px;display:flex;align-items:center;justify-content:center;gap:12px;transition:all .3s;text-transform:uppercase;}
.btn-main:active{transform:scale(.96);}
#overlay{position:fixed;inset:0;background:rgba(10,31,28,.98);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:9999;backdrop-filter:blur(10px);}
.loader-ring{width:60px;height:60px;border:4px solid rgba(184,213,176,.1);border-top:4px solid var(--stream-green);border-radius:50%;animation:spin .8s linear infinite;}
@keyframes spin{100%{transform:rotate(360deg);}}
.activity-popup{position:fixed;top:15px;left:15px;background:var(--stream-dark);border:2px solid var(--stream-green);border-radius:14px;padding:10px 14px;display:flex;align-items:center;gap:12px;transform:translateX(-130%);transition:transform .6s cubic-bezier(.23,1,.32,1);z-index:1000;min-width:250px;}
.activity-popup.show{transform:translateX(0);}
.activity-icon{color:var(--stream-green);font-size:18px;}
</style>
